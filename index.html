<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <title>City Scrapper</title>
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    <div class="cont">
      <div class="left-corner">  
        <a href="#" id="logo">City Scrapper</a>
        <div class="input-group rounded">
            <input id="search" type="search" class="form-control rounded" placeholder="Tokyo" aria-label="Search"
            aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
            <a href="#"><i id="glass" class="fas fa-search"></i></a>
            </span>
        </div>
      </div>
      <a target="_blank" href="https://github.com/IvanReyesO7">
        <i id="github"class="fab fa-fw fa-github"></i>
      </a>
    </div>
  </div>
  <!-- City card picture -->
  <div id="header-image">
    <div class="text">
      <h2 id="city-header-name"></h2>
      <h3 id="date-and-time"></h3>
      <h3 id="temp"></h3>
      <h3 id="condition"></h3>
    </div>
    <div class="weather"></div>
  </div>
  <div class="general-info-cards">
    <!-- General info -->
    <div class="title"><h5><span>General information</span></h5></div>
    <!-- Info Card -->
    <div class="general-info">
      <div class="card">
        <img class="card-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Skyscrapers_of_Shinjuku_2009_January.jpg/1920px-Skyscrapers_of_Shinjuku_2009_January.jpg" alt="">
        <table class="facts">
          <tr>
            <td class="fact-title">Name</td>
            <td class="city-fact">Tokyo</td>
          </tr>
          <tr>
            <td class="fact-title">Country</td>
            <td class="city-fact">Japan</td>
          </tr>
          <tr>
            <td class="fact-title">Population</td>
            <td class="city-fact">8336599</td>
          </tr>
        </table>
        <a class="wiki" href="#">Learn more</a>
      </div>
      <!-- map -->
      <div id='map' style="width: 744px;height: 512px;"></div>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="lib/index.js"></script>
</body>
</html>
