<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <title>City Scrapper</title>
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    <div class="cont">
      <div class="left-corner">  
        <a href="#" id="logo">City Scrapper</a>
        <div class="input-group rounded">
            <input id="search" type="search" class="form-control rounded" placeholder="Tokyo" aria-label="Search"
            aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
            <a href="#"><i id="glass" class="fas fa-search"></i></a>
            </span>
        </div>
      </div>
      <a target="_blank" href="https://github.com/IvanReyesO7">
        <i id="github"class="fab fa-fw fa-github"></i>
      </a>
    </div>
  </div>
  <!-- header -->
  <div id="header-image">
    <div class="text">
      <h2 id="city-header-name"></h2>
      <h3 id="date-and-time"></h3>
      <h3 id="temp"></h3>
      <h3 id="condition"></h3>
    </div>
    <div class="weather"></div>
  </div>
  <div id="hide">
    <!-- City card picture -->
    <div class="general-info-cards">
      <!-- General info -->
      <div class="title"><h5><span>General information</span></h5></div>
      <!-- Info Card -->
      <div class="general-info">
        <div class="card">
          <div id="card-image"></div>
          <table class="facts">
            <tr>
              <td class="fact-title">Name</td>
              <td id="city_card_name" class="city-fact"></td>
            </tr>
            <tr>
              <td class="fact-title">Country</td>
              <td id="city_card_country"class="city-fact"></td>
            </tr>
            <tr>
              <td class="fact-title">Population</td>
              <td id="city_card_population" class="city-fact"></td>
            </tr>
          </table>
          <a target=”_blank” id="wiki" class="wiki" href="#">Learn more</a>
        </div>
        <!-- map -->
        <div id='map' style="width: 744px;height: 512px;"></div>
      </div>
    </div>
    <!-- news -->
    <div class="news">
      <!-- Recent News -->
      <div class="title"><h5><span>Recent News</span></h5></div>
      <div class="news-info">
        <div class="main-news">
          <img id="main-news-img" src="" alt="">
          <div class="news-details">
            <h3 id="main-news-title"></h3>
            <p id="main-news-description"></p>
          </div>
        </div>
        <div class="news-headers">
        </div>
      </div>
    </div>
</div>
  <!-- footer -->
  <div class="footer">
  </div>
  <!-- JavaScript -->
  <script src="lib/index.js"></script>
</body>
</html>
